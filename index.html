<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Lightweight SCSS Framework Demo</title>
  <!-- Include compiled CSS -->
  <link rel="stylesheet" href="dist/css/framework.css" />
</head>
<body>

  <!-- Optional Dark Mode: Uncomment to try -->
  <!-- <div class="dark-mode"> -->

  <header class="background-black text-center py-5 text-white">
    <h1 class="text-2xl">Enhanced Lightweight SCSS Framework</h1>
  </header>

  <main class="container mt-5">
    <section>
      <h2 class="text-xl">Basic Elements</h2>
      <p>This is a paragraph styled with the framework's base styles and line-height for vertical rhythm.</p>
      <button class="mt-2 py-1 px-2 display-inline-block border-radius-sm shadow-sm">
        Click Me
      </button>
    </section>

    <section class="mt-5">
      <h2 class="text-xl mb-3">Grid Example</h2>
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 background-light-gray p-3 border shadow-sm">
          <p class="mb-0">Column A</p>
        </div>
        <div class="col-sm-6 col-md-4 offset-md-2 col-lg-3 background-light-gray p-3 border shadow-sm">
          <p class="mb-0">Column B</p>
        </div>
      </div>
    </section>

    <section class="mt-5">
      <h2 class="text-xl mb-3">Utility Classes</h2>
      <div class="display-flex gap-2">
        <div class="background-black text-white p-2 shadow-md border-radius-sm">Box 1</div>
        <div class="background-black text-white p-2 shadow-md border-radius-sm">Box 2</div>
      </div>
    </section>

    <section class="mt-5">
      <h2 class="text-xl mb-3">Dark Mode Example</h2>
      <div class="p-3 border border-radius-sm dark-mode">
        <p>This container simulates a dark mode override.</p>
      </div>
    </section>
  </main>

  <footer class="background-black text-center py-5 mt-10 text-white">
    <p>&copy; 2025 Your Name</p>
  </footer>

  <!-- </div>  (Close dark-mode wrapper if used) -->
</body>
</html>
